<div class="d-flex justify-content-between align-items-center mb-3 mt-3 productsTopBrandSection">
    <h2 class="brandName">Users  Data </h2>    
</div>


<div class="card"> 
    <!-- <div class="p-mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
    </div> -->
    <p-table [value]="userData"  [scrollable]="true" scrollDirection="both" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" 
    [rowsPerPageOptions]="[5,10,15,20]">
        <ng-template pTemplate="header">
            <tr>
                <th  pFrozenColumn>ID</th> 
                <th>Name</th>
                <th>Image</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Age</th>
                <th>DOB</th>
                <th>Salery</th>
                <th>Address</th>
                <th>Status</th>
                <th alignFrozen="right"  [frozen]="balanceFrozen" pFrozenColumn>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data> 
            <tr> 
                <td  pFrozenColumn><b>{{data.id}}</b></td>
                <td>{{data.firstName}}{{data.lastName}}</td>
                <td><img src="{{data.imageUrl}}" width="50px"></td>
                <td> {{data.email}}</td>
                <td>{{data.contactNumber}}</td>
                <td>{{data.age}}</td>
                <td>{{data.dob}}</td>
                <td > {{data.salary  }}</td>
                <td> {{data.address}}</td>
                <td >{{data.status}}</td>

                <td class="d-flex" alignFrozen="right"  [frozen]="balanceFrozen" pFrozenColumn>
                    <button pButton type="button" icon="pi pi-user-edit" iconPos="left" class="p-button-success"  ></button>
                    <button pButton type="button" icon="pi pi-trash" iconPos="left" class="p-button-danger" ></button>               
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
